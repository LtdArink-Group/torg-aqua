<!doctype html>
<html>

<head lang="ru">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Лог синхронизации КСАЗД -> АКВА</title>
  <link href="/assets/application.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      Лог передачи изменений из ИС КСАЗД в ИС АКВа
    </div>
  </header>
  <main ng-app="app" class="container">
    <section id="errors" class="block">
      <header>Ошибки</header>
      <table>
        <tr><th>Лот</th><th title="Первая попытка">Время</th><th title="Количество попыток">#</th></tr>
        <tr><td>10.2</td><td><time>13.04.2014 15:00</time></td><td>3</td>
      </table>
    </section>
    <section id="graph" class="block">
      <header>История</header>
      <div ng-controller="ChartController">
        <div data-ac-chart="'bar'" data-ac-data="data" data-ac-config="config" class="chart"></div>
      </div>
    </section>
    <section id="details" class="block">
      <header>Детали</header>
      <div ng-controller="UsersController as users">
        <p>Пользователи системы: {{users.count + ' шт'}}</p>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">(C) 2014 ОАО "РАО ЭС Востока"</div>
  </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js'></script>
<script src="/assets/angular-charts.min.js"></script>
<script src="/assets/application.js"></script>
<script src="/assets/chart_controller.js"></script>
<script src="/assets/users_controller.js"></script>

</html>
